<!DOCTYPE html>
<html>
	<head>
		<title>UNITAR</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
		<link rel="apple-touch-icon" href="3D27917E-A0A6-4B3D-9D11-6C6879B5CA3A.jpeg">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<meta name="apple-mobile-web-app-title" content="UNITAR">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}
			a {
				color: #ff8800;
			}
			.pokebtn {
				position: fixed;
				bottom: 25px;
				left: 5%;
				background: #ffffff;
				border: none;
				border-radius: 6px;
				padding: 10px;
				width: 90%;
				font-size: 25px;
				color: #0D1D3A;
				font-weight: lighter;
				font-family: sans-serif;
			}
			#intro {
				position: fixed;
				top: 0;
				width: 100%;
				height: 100%;
				background: #FF512F;  /* fallback for old browsers */
				background: -webkit-linear-gradient(to bottom, #DD2476, #FF512F);  /* Chrome 10-25, Safari 5.1-6 */
				background: linear-gradient(to bottom, #DD2476, #FF512F); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
				text-align: center;
				transition: 0.5s;
				-webkit-transition: 0.5s;
			}
			.ack {
				font-family: monospace;
				font-weight: lighter;
				color: #fff;
				font-size: 30px;
			}
			.title {
				font-family: monospace;
				font-weight: lighter;
				color: #fff;
				font-size: 45px;
				text-shadow: 0px 0px 5px #fff;
			}
			.alert {
				padding: 10px 10px;
				position: fixed;
				top: 0;
				width: 100%;
				border-bottom-right-radius: 6px;
				border-bottom-left-radius: 6px;
				background: #fff;
				box-shadow: 0px 0px 10px #f1f1f1;
				text-align: center;
			}
			.dark {
				font-family: monospace;
				font-weight: lighter;
				color: #000000;
				font-size: 30px;
			}
			#version {
				position: fixed;
				top: 0;
				width: 100%;
				text-align: center;
				color: #ffffff;
				font-family: monospace;
				color: #000000;
				background: #ffffff;
			}
			.arbtn {
				background: #ff9933;
				border: none;
				border-radius: 6px;
				padding: 7px 7px;
				position: fixed;
				right: 20px;
				bottom: 20px;
			}
			#terminal {
				position: fixed;
				top: 0;
				width: 100%;
				height: 100vh;
				background: #000000;
				font-family: monospace;
				padding: 10px 10px;
				transition: 0.5s;
				-webkit-transition: 0.5s;
			}
			#terminal span {
				color: #DEFFFF;
				font-size: 20px;
			}
			.redbck {
				background: #BA021B;
				padding: 2px;
				box-shadow: 0px 0px 10px #CE78A4;
			}

		<script>
			var container, camera, scene, renderer, controls;
			function init() {
				var txtr = document.getElementById("blah").src;
				container = document.getElementById( 'container' );
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 8000 );
				controls = new THREE.DeviceOrientationControls( camera );
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				var geometry = new THREE.SphereBufferGeometry( 500, 60, 40 );
				// invert the geometry on the x-axis so that all of the faces point inward
				geometry.scale( - 1, 1, 1 );
				var material = new THREE.MeshBasicMaterial( {
					color: 0x000000
				} );
				var material1 = new THREE.MeshBasicMaterial( {
					map: new THREE.TextureLoader().load( txtr )
				} );
				var material2 = new THREE.MeshBasicMaterial( {
					color: 0x000000
				} );
				var mesh = new THREE.Mesh( geometry, material2 );
				scene.add( mesh );
				
				var faceGeometry = new THREE.BoxGeometry( 1 );
				var faceMaterial = new THREE.MeshBasicMaterial( {
					color: 0x42e2f4,
					wireframe: false
				} );
				var face = new THREE.Mesh( faceGeometry, material1 );
				scene.add(face);
				face.position.y = -124;
				face.scale.set( 3.2, 2, 0.1 );
				face.position.z = -50;
				face.rotation.z = -1.573
				
				var ambient = new THREE.AmbientLight( 0x444444 );
				scene.add( ambient );
				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 ).normalize();
				scene.add( directionalLight );
				
				var objectLoader = new THREE.ObjectLoader();
				objectLoader.load("js/model/renderObject.json", function ( obj ) {
					var mat = new THREE.MeshBasicMaterial( { color: 0xFF512F, wireframe: true } );
					scene.add( obj );
					obj.material = mat;
					obj.scale.set(5, 5, 5);
					obj.position.z = -100;
					obj.position.y = -200;
					obj.rotation.x = -1.55;
				} );
				var objectLoader = new THREE.ObjectLoader();
				objectLoader.load("js/model/renderObject.json", function ( obj ) {
					var mat = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: false } );
					scene.add( obj );
					obj.material = mat;
					obj.scale.set(4.9, 4.9, 4.9);
					obj.position.z = -100;
					obj.position.y = -199;
					obj.rotation.x = -1.55;
				} );
				var jsonLoader = new THREE.JSONLoader();
				
				jsonLoader.load("js/model/renderObject.json", addthree1ToScene);
				function addthree1ToScene( modil, materials ) {
					var pill = new THREE.MeshBasicMaterial( { color: 0x42e2f4, wireframe: true} );
					var three1 = new THREE.Mesh( modil, pill );
					scene.add( three1 );
					console.log(three1);
					three1.scale.set(5, 5, 5);
					three1.position.z = 0.6;
					three1.position.y = -200;
					three1.rotation.x = -1.55;
				}
				
				var helperGeometry = new THREE.BoxBufferGeometry( 400, 400, 400, 10, 10, 10 );
				var helperMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true } );
				var helper = new THREE.Mesh( helperGeometry, helperMaterial );
				scene.add( helper );
				//
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function animate( time ) {
				window.requestAnimationFrame( animate );
				camera.position.y = -130;
				controls.update();
				renderer.render( scene, camera );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function setScape() {
				document.getElementById("mode").innerHTML = "1";
				init();
			}
